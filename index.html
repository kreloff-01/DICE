<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Waypoints in directions</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/script.js"></script>
  <script type="text/javascript" src="./scripts/pot.js"></script>


  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <style>

  </style>
</head>
<body>
<div id="map"></div>
<div id="right-panel">
  <div>
    <b>Start:</b>
    <select id="start">
      <option selected="selected" value="DoubleTree by Hilton Hotel Chicago - Magnificent Mile, 300 E Ohio St, Chicago, IL 60611">SRC</option>
    </select>
    <br>
    <b>Waypoints: to be added from data</b> <br>
    <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
    <select multiple id="waypoints">
      <option value="montreal, quebec">Montreal, QBC</option>
      <option value="toronto, ont">Toronto, ONT</option>
      <option value="chicago, il">Chicago</option>
      <option value="winnipeg, mb">Winnipeg</option>
      <option value="fargo, nd">Fargo</option>
      <option value="calgary, ab">Calgary</option>
      <option value="spokane, wa">Spokane</option>
    </select>
    <br>
    <b>End:</b>
    <select id="end">
      <option selected="selected" value="Willis Tower, 233 S Wacker Dr, Chicago, IL 60606">DST</option>
    </select>
    <br>
    <input type="submit" id="submit">
  </div>
  <div id="directions-panel"></div>
</div>
<script>

</script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChNrgC-fV9wHhgOYArIO4IP0zNSKLJAhQ&callback=initMap&libraries=places">
</script>

</html>
